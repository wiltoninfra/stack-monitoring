version: '3.3'
services:
  prometheus:
      image: prom/prometheus
      container_name: prometheus
      restart: always
      #volumes:
        #- ./data/prometheus/conf:/etc/prometheus/
        #- ./data/prometheus/data:/var/lib/prometheus
      links:
        - cadvisor:cadvisor
        - node-exporter:node-exporter
      networks:
        - frontend
      ports:
        - 9090:9090  

  node-exporter:
    image: quay.io/prometheus/node-exporter
    hostname: node-exporter
    volumes:
      - /proc:/usr/proc
      - /sys:/usr/sys
      - /:/rootfs
    deploy:
      mode: global
    networks:
      - frontend
    ports:
      - 9100:9100

  alertmanager:
    image: prom/alertmanager
    volumes:
      - ./data/alertmanager/conf/:/etc/alertmanager/
    networks:
      - frontend
    ports:
      - 9093:9093

  cadvisor:
    image: google/cadvisor
    hostname: cadvisor
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:rw
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - frontend
    deploy:
      mode: global
    ports:
      - 8080:8080

  grafana:
    image: grafana/grafana
    container_name: grafana
    ports:
      - "3000:3000"
    env_file:
      - grafana.config
    depends_on:
      - prometheus      
    networks:
      - frontend

networks:
  frontend:
    external: true

